<html>
  <head>
    <script src="https://play.workadventu.re/iframe_api.js"></script>
    <script src="script.js"></script>
    <script src="./collection.js"></script>
    <style>
      body {
        font-family: PixelFont-7, monospace;
        color: whitesmoke;
      }
      .contents {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-around;
      }
      #header {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }
      h3 {
        cursor: pointer;
        margin-left: 20px;
        margin-right: 20px;
      }
      h3:hover {
        text-decoration: underline;
      }
      .control {
        display: flex;
        align-items: center;
      }
      form {
        margin: 0px;
      }
      input {
        width: 50px;
      }
    </style>
  </head>
  <body onload="getCollection(0)">
    <div id="header">
      <h1>Generation 0</h1>
      <div class="control">
        <h3 onclick="getCollection(-1)">Previous page</h3>
        <input
          id="inputPage"
          onload="setInputNumber()"
          oninput="changePageNumber()"
          type="number"
        />
        <h3 onclick="getCollection(+1)">Next page</h3>
      </div>
    </div>

    <div class="contents" id="content"></div>
  </body>
</html>
